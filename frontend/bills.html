<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <div id="lout">

</div>

  <span onclick="openNav()" class="Options">Options</span>
  <div class="parent">
    <h1>Active Bills</h1>

    <div class="child-one">
      <br>

      <!--<input type="text" id="category" name="category" > --><br><br>
      &nbsp; &nbsp; <label for="lname">Bill:</label> <br><br>

      &nbsp; &nbsp;<label for="total">Total: </label>
      <p>Total: 5.00€</p>
      <button onclick="pay()" id="pay">Pay</button>
      <p id="second"></p>
      <button onclick="pay2()" id="pay2" style="display: none;">Pay</button>
    </div>
  </div>

  <div class="parent2">
    <h1>Pending Bills</h1>
    <div class="child-two">
      <br>
      <br>
      &nbsp; &nbsp;<p id="amount">Amount: 4.00€</p><br> <br> <br> <br>

      &nbsp;&nbsp;<label for="lang">Category</label> &nbsp; &nbsp;
      <select name="cat" id="cat">

        <option value="Bill:">Bill</option>
      </select>
      <br>
      <br>
      <button onclick="accept()">Accept</button>
    </div> 
  </div>
  </div>

  <div class="parent3">
    <a href="newbill.html"><button>Create New Bill</button></a>
  </div>

  <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "500px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        openNav();

        function pay(){
          pay = document.getElementById("pay");
          pay.setAttribute("disabled", "true");
        }

        function pay2(){
          pay = document.getElementById("pay2");
          pay.setAttribute("disabled", "true");
        }

        function accept(){
          p = document.getElementById("second")
          document.getElementById("amount").innerHTML = "";
          p.innerHTML = "Total: 4.00€";
          document.getElementById("pay2").setAttribute("style", "");
        }
  </script>

</body>
