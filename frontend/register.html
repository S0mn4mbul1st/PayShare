<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    function register(){
        if (fetch('POST /auth/signup/reg HTTP/1.1 Content-Type: application/json;charset=UTF-8 Content-Length: 45 Host: softstone.pl:8443 { "username" : "username", "password" : "password", "123456" : "user@gmail.com" }')
        .then(response => response.json()).map((c,w) => w)) {
            window.location.href = "login.html";
        }
    }
</script>

<body>
    <br><br><br>
    <div class="wrapper">
        <h1>payShare</h1>

        <h2>Sign Up</h2>
        <h5>Please fill this form to create an account.</h5>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control">
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
                <span class="invalid-feedback">/span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="company-check">Are you a company? </label> 
                <input type="checkbox" id="company-check">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" onclick="register()">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>


    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">payShare is a project made by group of PWR student. All rights are reserverd &copy; 2022</span>
        </div>
      </footer>
      
</body>

</html>
